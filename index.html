<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>


  <div class="top-container">
    <img class="background" src="images/pattern-background-desktop.svg" alt="background-img">
    <div class="middle-container">
      <img class="hero" src="images/illustration-hero.svg" alt="hero">
      <p class="order">Order Summary</p>
      <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <p class="annual">Annual Plan</p>
      <p class="change">Change</p>
      <p class="cost">$59.99/year</p>
      <img class="music" src="images/icon-music.svg" alt="icon">
      <div class="btn">
        <p class="proceed">Proceed to Payment</p>
      </div>
      <p class="bottom">Cancel Order</p>


    </div>






  </div>










  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Maria M</a>.
  </div>
</body>

</html>
